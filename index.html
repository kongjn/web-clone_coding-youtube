<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title> Youtube Mobile</title>
    <script
      src="http://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
      ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title"> Youtube </span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video controls src="video/Cat.mp4" class=""></video>
    </section>

    <div class="infoAndUpNext">
      <!-- Video Info -->
      <section class="info">
        <!-- Metadata -->
        <div class="metadata">
          <ul class="hashtags">
            <li>#Cat</li>
            <li>#cute</li>
            <li>#pretty</li>
          </ul>
          <div class="titleAndButton">
            <span class="title">
              귀여운 고양이 영상 | 나만 없어 고양이 나도 키울래 귀여운 고양이 귀여운 고양이 귀여운 고양이 귀여운 고양이 귀여운 고양이 귀여운 고양이 귀여운 고양이 귀여운 고양이 귀여운 고양이 귀여운 고양이 귀여운 고양이
            </span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">1M views 1 month ago</span>
        </div>
        <!-- Actions -->
        <ul class="actions">
          <li>
            <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
          </li>
          <li>
            <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
          </li>
        </ul>
        <!-- Channel Description -->
        <div class="channel">
          <div class="metadata">
            <img src="image/avatar.png" alt="" class="">
            <div class="info">
              <span class="name">지나</span>
              <span class="subscribers">1M subscribers</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>

      <!-- Up Next -->
      <section class="upNext">
        <span class="title">Up next</span>
        <ul>
          <li class="item">
            <div class="img"><img src="image/1.jpg" alt=""></div>
            <div class="info">
              <span class="title"> 귀여운 햄스터 </span>
              <span class="name">햄</span>
              <span class="views">82K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img"><img src="image/2.jpg" alt=""></div>
            <div class="info">
              <span class="title"> 귀여운 강아지 </span>
              <span class="name">멍멍</span>
              <span class="views">50K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img"><img src="image/3.jpg" alt=""></div>
            <div class="info">
              <span class="title"> 귀여운 수달 </span>
              <span class="name">수달수달</span>
              <span class="views">27K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
